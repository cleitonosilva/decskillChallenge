<div class="mb-3 border border-opacity-50 p-2" *ngFor="let item of listTweet">
  <div class="mt-2 mb-2 d-flex justify-content-between">
    <div>
      <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <label for="exampleFormControlTextarea1" class="form-label fw-bold">{{
        this.user.username
      }}</label>
    </div>

    <i
      (click)="favorite(item)"
      class="fa-star text-warning fs-4 btn-cursor icon-favorite"
      [ngClass]="{ 'fa-solid': item.favourite , 'fa-regular': !item.favourite  }"
    ></i>
  </div>
  <div>
    <p class="fw-bolder text-break">{{ item.tweet }}</p>
  </div>
  <p class="timeLapse">{{ timeLapse(item) }}</p>
  <div class="d-flex justify-content-between mt-3 align-items-center">
    <i
      (click)="like(item)"
      class="fa-thumbs-up text-primary fs-4 btn-cursor"
      [ngClass]="{ 'fa-solid': item.like, 'fa-regular': !item.like }"
    ></i>

    <button
      type="button"
      class="btn p-0 btn-trash"
      data-bs-toggle="modal"
      (click)="deleteTweet(item)"
      data-bs-target="#exampleModal"
    >
      <i class="fa-solid fa-trash fs-4"></i>
    </button>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Do you want to delete this Tweet?
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body ">
        <p class="text-break">{{ selectedDelete?.tweet }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deleteItemModal()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
